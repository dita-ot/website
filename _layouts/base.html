<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">
    {% if page.index %}
    <link href="{{ page.index }}" rel="index">
    {% endif %}
  </head>
  <body>
    {% include header.html %}
    <div id="content" class="container-fluid container">
      <div class="row">
        {% include survey.html %}
        {% if page.url contains '/dev/' %}
          {% include banner.html %}
        {% endif %}
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    {% include search.html %}
    {% include help.html %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.0/URI.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" type="text/javascript" data-main="{{ site.baseurl }}/js/app"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37132449-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script type="text/javascript"> docsearch({
      apiKey: 'fdd89b9b35b9bd347f34111dbc1c6219',
      indexName: 'dita-ot',
      inputSelector: '#search input[type=text]',
      debug: false // Set debug to true if you want to inspect the dropdown
      });
    </script>
  </body>
</html>
