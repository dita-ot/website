title: DITA Open Toolkit
description: DITA Open Toolkit is an open-source publishing engine for content authored in the Darwin Information Typing Architecture
url: https://www.dita-ot.org
baseurl: ''

# https://jekyllrb.com/docs/configuration/options/
safe: true
lsi: false
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

sass:
  style: compressed
  sass_dir: css

# Major & minor release version (2 digits)
release: '3.7'
# Maintenance version (normally 3 digits, 2 for initial minor release)
version: '3.7.2'

# Exclude directories and/or files from the conversion
exclude:
  - Gemfile*
  - images/dita-ot_input-output.graffle
  - LICENSE
  - node_modules
  - package*.js*
  - README.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Enable Octicons
plugins:
  - jekyll-octicons

# Force-include Netlifyâ€™s redirects file
# https://www.netlify.com/docs/redirects
include:
  - _redirects
