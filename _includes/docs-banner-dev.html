<div class="alert alert-warning alert-dismissible fade rounded-0 show" role="alert" id="banner">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="docs-banner docs-banner-dev flex-row row">
    <div class="d-flex px-2">
      {% include docs-menu.html %}
    </div>
    <div class="d-flex px-2">
      <p>
        {% octicon beaker class:"mt-n1" %} May describe unreleased features · Switch to current
        release
        <a href="{{ site.baseurl }}/{{ site.release }}" class="alert-link">{{ site.release }}</a>
        · For shortcuts, type <kbd>?</kbd>
      </p>
    </div>
  </div>
</div>
